<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doggie Dictionary</title>
  <link rel="shortcut icon" href="//www.tynandebold.com/assets/dev/favicon.ico">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC" rel="stylesheet">
  <link rel="stylesheet" href="./dist/style.min.css">
</head>
<body>
  <main>
    <section>
      <h1 class="header__name">Doggie Dictionary</h1>
      <form class="form">
        <span class="smalltext">Choose a doggo</span>
        <div class="form__select-wrapper">
          <select class="dropdown"></select>
        </div>
      </form>
    </section>
    <section>
      <div class="display-wrapper">
        <div class="dog-image"></div>
        <button class="btn">Shuffle</button>
      </div>
    </section>
  </main>
  <script src="./dist/script.min.js"></script>
</body>
</html>
